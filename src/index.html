<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kamran - DevFolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" />
  <link rel="icon" type="image/x-icon" href="assets/img/logo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Place your inline styles here if needed */
  </style>
</head>
<body>
  <app-root></app-root>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js" defer></script>
  <script>
    // Initialize AOS
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ duration: 1000 }); // Animation duration

      // Function to animate progress bars
      const animateProgressBars = () => {
        const progressBars = document.querySelectorAll('.progress-bar');
        progressBars.forEach((bar) => {
          const width = bar.getAttribute('aria-valuenow');
          bar.style.width = width + '%';
        });
      };

      // Event listener to trigger animation when scrolling to skills section
      const skillsSection = document.getElementById('skills');

      // Intersection Observer to detect when skills section is in view
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            animateProgressBars();
            observer.disconnect(); // Stop observing after the animation
          }
        });
      });

      if (skillsSection) {
        observer.observe(skillsSection);
      }

      // Initialize Typed.js
      const typedOptions = {
        strings: ["Designer", "Developer", "Guitarist", "Musician"],
        typeSpeed: 50,
        backSpeed: 50,
        loop: true
      };
      new Typed('.typed', typedOptions);
    });
  </script>
</body>
</html>
