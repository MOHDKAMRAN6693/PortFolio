<section id="contact" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Contact Me</h2>

    <!-- Row to align contact profile card and contact form -->
    <div class="row">
      <!-- Contact Profile Card Column -->
      <div class="col-md-4">
        <div class="card">
          <img src="/assets/img/profile-pic.jpeg" class="card-img-top" alt="Profile Picture">
          <div class="card-body">
            <h5 class="card-title">Mohd Kamran</h5>
            <p class="card-text">
              <strong>Phone:</strong> +91 7906451993 <br>
              <strong>Email:</strong> mohd.kamran6693@gmail.com <br>
              <strong>Location:</strong> Agra, India
            </p>
          </div>
        </div>
      </div>

      <!-- Contact Form Column -->
      <div class="col-md-8">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input
              type="text"
              id="subject"
              class="form-control"
              formControlName="subject"
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              id="message"
              class="form-control"
              rows="4"
              formControlName="message"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
